<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dog kennel</title>
</head>
<body>
  <div class="container d-flex flex-column text-center">
    <div class="h1 text-center mt-5" style="color: blue">Our dogs</div>
 <div class="wrapper">
  <div id="form" class="new-dog">
    <label for="title">Name:</label><br>
    <input type="text" id="name" name="title"><br>
    <label for="bread">Bread:</label><br>
    <input type="text" id="bread" name="bread"><br>
    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age"><br>
    <div>
      <label for="vaccine"> Vaccinated</label><br>
      <input type="checkbox" id="vaccine" name="vaccine"> 
    </div>
    <button onclick="createDog()" class="btn btn-sm btn-success green-btn">Create Dog</button>
    
    <button  onclick="cancelButton()" id="cancel" class="btn btn-sm btn-danger">Cancel</button>
  </div>
</div>  
  
  <div class="text-center">
  <button onclick="showForm()" class="btn btn-success green-btn my-5">New Dog</button>
  </div>
  <div class="dog-cards d-flex" id="dogs">
  </div>
  <div class="text-center">
  <button onclick="displayDogs()" class="btn btn-success green-btn mt-5">Show dogs</button>
  </div>
  </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
</body>
</html>
